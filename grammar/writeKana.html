<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng chữ cái của An - N5</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --bg: #f5f7fa;
            --text: #2c3e50;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); box-sizing: border-box; }
        
        h2 { text-align: center; margin-bottom: 15px; color: var(--primary); font-size: 1.2rem; }

        /* Tabs */
        .tabs { display: flex; margin-bottom: 15px; border-bottom: 2px solid #eee; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-weight: bold; color: #95a5a6; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }

        /* Writing Area */
        #writing-area { background: #fff; border: 2px solid var(--primary); border-radius: 15px; margin: 0 auto 15px; width: 250px; height: 250px; position: relative; }
        
        .status-msg { height: 24px; text-align: center; font-size: 14px; font-weight: bold; margin-bottom: 10px; color: #e67e22; }

        /* Controls */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button.main-btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; color: white; }
        .play-btn { background: var(--secondary); }
        .quiz-btn { background: var(--primary); }
        button:active { transform: scale(0.95); }

        /* Alphabet Grid */
        .alphabet-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
            max-height: 300px; 
            overflow-y: auto; 
            padding: 5px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .char-box { 
            aspect-ratio: 1/1; 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.2rem; 
            cursor: pointer; 
            transition: 0.2s;
        }
        .char-box:hover { border-color: var(--primary); }
        .char-box.active { background: var(--primary); color: white; border-color: var(--primary); }
        .char-box.empty { background: transparent; border: none; cursor: default; }

    </style>
</head>
<body>

<div class="container">
    <h2>Hành trình của An: Bảng chữ cái</h2>

    <div class="tabs">
        <div class="tab active" onclick="switchTable('hira')">Hiragana</div>
        <div class="tab" onclick="switchTable('kata')">Katakana</div>
    </div>

    <div id="writing-area"></div>
    <div id="status" class="status-msg">Chọn một chữ bên dưới để tập viết</div>

    <div class="controls">
        <button class="main-btn play-btn" onclick="writer.animateCharacter()">Xem mẫu</button>
        <button class="main-btn quiz-btn" onclick="startQuiz()">Tập viết</button>
    </div>

    <div class="alphabet-grid" id="grid">
        <!-- Chữ cái sẽ được tự động render ở đây -->
    </div>
</div>

<script>
    const hira = "あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもや・ゆ・よらりるれろわ・・・をん";
    const kata = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤ・ユ・ヨラリルレロワ・・・ヲン";
    
    let currentMode = 'hira';
    let currentChar = 'あ';
    let writer;

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const source = currentMode === 'hira' ? hira : kata;
        
        [...source].forEach(char => {
            const div = document.createElement('div');
            if (char === '・') {
                div.className = 'char-box empty';
            } else {
                div.className = 'char-box' + (char === currentChar ? ' active' : '');
                div.innerText = char;
                div.onclick = () => selectChar(char, div);
            }
            grid.appendChild(div);
        });
    }

    function selectChar(char, el) {
        currentChar = char;
        document.querySelectorAll('.char-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        initWriter(char);
    }

    function initWriter(char) {
        document.getElementById('writing-area').innerHTML = '';
        document.getElementById('status').innerText = "Đang tải chữ " + char + "...";
        document.getElementById('status').style.color = "#e67e22";

        writer = HanziWriter.create('writing-area', char, {
            width: 250,
            height: 250,
            padding: 25,
            showOutline: true,
            strokeColor: '#2c3e50',
            outlineColor: '#f1f3f5',
            drawingColor: '#3498db',
            drawingWidth: 15,
            charDataLoader: function(c, onComplete) {
                fetch(`https://cdn.jsdelivr.net/gh/ailectra/kana-json@master/data/${encodeURIComponent(c)}.json`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('status').innerText = "Đã sẵn sàng viết chữ " + c;
                        onComplete(data);
                    });
            }
        });
    }

    function switchTable(mode) {
        currentMode = mode;
        currentChar = mode === 'hira' ? 'あ' : 'ア';
        document.querySelectorAll('.tab').forEach((t, i) => {
            t.classList.toggle('active', (mode === 'hira' && i === 0) || (mode === 'kata' && i === 1));
        });
        renderGrid();
        initWriter(currentChar);
    }

    function startQuiz() {
        document.getElementById('status').innerText = "Hãy tô theo nét mờ!";
        writer.quiz({
            onComplete: () => {
                document.getElementById('status').innerText = "Tuyệt vời! Bạn đã viết đúng.";
                document.getElementById('status').style.color = "#27ae60";
            }
        });
    }

    // Khởi tạo bảng khi trang web load
    window.onload = () => {
        renderGrid();
        initWriter('あ');
    };
</script>

</body>
</html>
