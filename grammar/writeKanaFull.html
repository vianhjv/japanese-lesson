<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Chữ cái Toàn diện - N5</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root { --primary: #3498db; --secondary: #2ecc71; --bg: #f0f2f5; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .app-container { width: 100%; max-width: 600px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Top Navigation */
        .mode-switch { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; background: #e0e0e0; transition: 0.3s; }
        .mode-btn.active { background: var(--primary); color: white; }

        /* Writing Area - Support for combos */
        .writing-zone { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; min-height: 220px; background: #f9f9f9; padding: 15px; border-radius: 15px; border: 2px dashed #ddd; }
        .writer-container { width: 200px; height: 200px; background: white; border-radius: 10px; border: 1px solid #eee; }
        .writer-container.small { width: 140px; height: 140px; align-self: flex-end; }

        .status { text-align: center; font-weight: bold; color: #e67e22; margin-bottom: 15px; height: 24px; }

        /* Category Tabs */
        .cat-tabs { display: flex; justify-content: space-around; margin-bottom: 15px; background: #eee; border-radius: 10px; padding: 5px; }
        .cat-tab { padding: 8px 15px; cursor: pointer; border-radius: 8px; font-size: 0.9rem; font-weight: 600; }
        .cat-tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-height: 350px; overflow-y: auto; padding: 5px; }
        .grid.yoon { grid-template-columns: repeat(3, 1fr); } /* Âm ghép chia 3 cột */
        
        .char-card { aspect-ratio: 1/1; background: white; border: 1px solid #ddd; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .char-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .char-card.active { background: var(--primary); color: white; }
        .char-card span { font-size: 1.2rem; font-weight: bold; }
        .char-card small { font-size: 0.7rem; opacity: 0.7; }
        .char-card.empty { visibility: hidden; }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn { padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .btn-play { background: var(--secondary); }
        .btn-quiz { background: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="mode-switch">
        <button class="mode-btn active" onclick="setMode('hira')">HIRAGANA</button>
        <button class="mode-btn" onclick="setMode('kata')">KATAKANA</button>
    </div>

    <div class="writing-zone" id="writing-zone">
        <div id="target1" class="writer-container"></div>
        <div id="target2" class="writer-container small" style="display: none;"></div>
    </div>

    <div id="status" class="status">Hãy chọn một chữ bên dưới</div>

    <div class="actions">
        <button class="btn btn-play" onclick="animateAll()">Xem mẫu</button>
        <button class="btn btn-quiz" onclick="quizAll()">Tập viết</button>
    </div>

    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

    <div class="cat-tabs">
        <div class="cat-tab active" onclick="setCat('basic')">Cơ bản</div>
        <div class="cat-tab" onclick="setCat('daku')">Âm đục</div>
        <div class="cat-tab" onclick="setCat('yoon')">Âm ghép</div>
    </div>

    <div id="grid" class="grid"></div>
</div>

<script>
    // Dữ liệu bảng chữ cái
    const DATA = {
        hira: {
            basic: [
                ['あ','a'],['い','i'],['う','u'],['え','e'],['お','o'],
                ['か','ka'],['き','ki'],['く','ku'],['け','ke'],['こ','ko'],
                ['さ','sa'],['し','shi'],['す','su'],['せ','se'],['そ','so'],
                ['た','ta'],['ち','chi'],['つ','tsu'],['て','te'],['と','to'],
                ['な','na'],['に','ni'],['ぬ','nu'],['ね','ne'],['の','no'],
                ['は','ha'],['ひ','hi'],['ふ','fu'],['へ','he'],['ほ','ho'],
                ['ま','mi'],['み','mi'],['む','mu'],['め','me'],['も','mo'],
                ['や','ya'],['',''],['ゆ','yu'],['',''],['よ','yo'],
                ['ら','ra'],['り','ri'],['る','ru'],['れ','re'],['ろ','ro'],
                ['わ','wa'],['',''],['',''],['',''],['を','wo'],
                ['ん','n']
            ],
            daku: [
                ['が','ga'],['ぎ','gi'],['ぐ','gu'],['げ','ge'],['ご','go'],
                ['ざ','za'],['じ','ji'],['ず','zu'],['ぜ','ze'],['ぞ','zo'],
                ['だ','da'],['ぢ','ji'],['づ','zu'],['で','de'],['ど','do'],
                ['ば','ba'],['び','bi'],['ぶ','bu'],['べ','be'],['ぼ','bo'],
                ['ぱ','pa'],['ぴ','pi'],['ぷ','pu'],['ぺ','pe'],['ぽ','po']
            ],
            yoon: [
                ['きゃ','kya'],['きゅ','kyu'],['きょ','kyo'],
                ['しゃ','sha'],['しゅ','shu'],['しょ','sho'],
                ['ちゃ','cha'],['ちゅ','chu'],['ちょ','cho'],
                ['にゃ','nya'],['にゅ','nyu'],['にょ','nyo'],
                ['ひゃ','hya'],['ひゅ','hyu'],['ひょ','hyo'],
                ['みゃ','mya'],['みゅ','myu'],['みょ','myo'],
                ['りゃ','rya'],['りゅ','ryu'],['りょ','ryo'],
                ['ぎゃ','gya'],['ぎゅ','gyu'],['ぎょ','gyo'],
                ['じゃ','ja'],['じゅ','ju'],['じょ','jo'],
                ['びゃ','bya'],['びゅ','byu'],['びょ','byo'],
                ['ぴゃ','pya'],['ぴゅ','pyu'],['ぴょ','pyo']
            ]
        },
        kata: {
            basic: [
                ['ア','a'],['イ','i'],['ウ','u'],['エ','e'],['オ','o'],
                ['カ','ka'],['キ','ki'],['ク','ku'],['ケ','ke'],['コ','ko'],
                ['サ','sa'],['シ','shi'],['ス','su'],['セ','se'],['ソ','so'],
                ['タ','ta'],['チ','chi'],['ツ','tsu'],['テ','te'],['ト','to'],
                ['ナ','na'],['ニ','ni'],['ヌ','nu'],['ネ','ne'],['ノ','no'],
                ['ハ','ha'],['ヒ','hi'],['フ','fu'],['ヘ','he'],['ホ','ho'],
                ['マ','ma'],['ミ','mi'],['ム','mu'],['メ','me'],['モ','mo'],
                ['ヤ','ya'],['',''],['ユ','yu'],['',''],['ヨ','yo'],
                ['ラ','ra'],['リ','ri'],['ル','ru'],['レ','re'],['ロ','ro'],
                ['ワ','wa'],['',''],['',''],['',''],['ヲ','wo'],
                ['ン','n']
            ],
            daku: [
                ['ガ','ga'],['ギ','gi'],['グ','gu'],['ゲ','ge'],['ゴ','go'],
                ['ザ','za'],['ジ','ji'],['ズ','zu'],['ゼ','ze'],['ゾ','zo'],
                ['ダ','da'],['ヂ','ji'],['ヅ','zu'],['デ','de'],['ド','do'],
                ['バ','ba'],['ビ','bi'],['ブ','bu'],['ベ','be'],['ボ','bo'],
                ['パ','pa'],['ピ','pi'],['プ','pu'],['ペ','pe'],['ポ','po']
            ],
            yoon: [
                ['キャ','kya'],['キュ','kyu'],['キョ','kyo'],
                ['シャ','sha'],['シュ','shu'],['ショ','sho'],
                ['チャ','cha'],['チュ','chu'],['チョ','cho'],
                ['ニャ','nya'],['ニュ','nyu'],['ニョ','nyo'],
                ['ヒャ','hya'],['ヒュ','hyu'],['ヒョ','hyo'],
                ['ミャ','mya'],['ミュ','myu'],['ミョ','myo'],
                ['リャ','rya'],['リュ','ryu'],['リョ','ryo'],
                ['ギャ','gya'],['ギュ','gyu'],['ギョ','gyo'],
                ['ジャ','ja'],['ジュ','ju'],['ジョ','jo'],
                ['ビャ','bya'],['ビュ','byu'],['ビョ','byo'],
                ['ピャ','pya'],['ピュ','pyu'],['ピョ','pyo']
            ]
        }
    };

    let currentMode = 'hira';
    let currentCat = 'basic';
    let writers = [];

    function setMode(m) {
        currentMode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase().includes(m)));
        renderGrid();
    }

    function setCat(c) {
        currentCat = c;
        document.querySelectorAll('.cat-tab').forEach(t => t.classList.toggle('active', t.onclick.toString().includes(c)));
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        grid.className = 'grid ' + (currentCat === 'yoon' ? 'yoon' : '');
        
        DATA[currentMode][currentCat].forEach(item => {
            const card = document.createElement('div');
            if (item[0] === '') {
                card.className = 'char-card empty';
            } else {
                card.className = 'char-card';
                card.innerHTML = `<span>${item[0]}</span><small>${item[1]}</small>`;
                card.onclick = () => selectChar(item[0]);
            }
            grid.appendChild(card);
        });
    }

    function selectChar(chars) {
        const charArr = chars.split('');
        document.getElementById('target1').innerHTML = '';
        document.getElementById('target2').innerHTML = '';
        document.getElementById('target2').style.display = charArr.length > 1 ? 'block' : 'none';
        
        writers = [];
        document.getElementById('status').innerText = "Đang tải " + chars + "...";

        // Khởi tạo writer 1
        writers.push(createWriter('target1', charArr[0], 200));

        // Khởi tạo writer 2 nếu là âm ghép
        if (charArr.length > 1) {
            writers.push(createWriter('target2', charArr[1], 140));
        }
    }

    function createWriter(id, char, size) {
        return HanziWriter.create(id, char, {
            width: size, height: size, padding: size/10,
            showOutline: true, strokeColor: '#2c3e50', outlineColor: '#eee', drawingColor: '#3498db', drawingWidth: 10,
            charDataLoader: (c, onComplete) => {
                fetch(`https://cdn.jsdelivr.net/gh/ailectra/kana-json@master/data/${encodeURIComponent(c)}.json`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('status').innerText = "Đã sẵn sàng!";
                        onComplete(data);
                    });
            }
        });
    }

    async function animateAll() {
        for (let w of writers) {
            await w.animateCharacter();
        }
    }

    function quizAll() {
        if (writers.length === 0) return;
        document.getElementById('status').innerText = "Mời bạn viết...";
        
        if (writers.length === 1) {
            writers[0].quiz({ onComplete: () => document.getElementById('status').innerText = "Rất tốt!" });
        } else {
            // Quiz âm ghép tuần tự
            writers[0].quiz({
                onComplete: () => {
                    document.getElementById('status').innerText = "Tiếp tục chữ nhỏ...";
                    writers[1].quiz({ onComplete: () => document.getElementById('status').innerText = "Hoàn hảo!" });
                }
            });
        }
    }

    window.onload = () => {
        renderGrid();
        selectChar('あ');
    };
</script>

</body>
</html>
