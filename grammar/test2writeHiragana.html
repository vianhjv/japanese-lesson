<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An's Japanese Writing - Demo</title>
    <!-- Nhúng thư viện HanziWriter từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #2c3e50; font-size: 1.5rem; text-align: center; }

        #character-target {
            background: white;
            border: 2px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
            cursor: crosshair;
            /* Tối ưu cho mobile */
            touch-action: none; 
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .btn-play { background-color: #2ecc71; color: white; }
        .btn-trace { background-color: #3498db; color: white; }
        .btn-reset { background-color: #95a5a6; color: white; grid-column: span 2; }
        
        button:active { transform: scale(0.95); opacity: 0.8; }

        .char-selector {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .char-btn {
            width: 45px;
            height: 45px;
            border: 1px solid #bdc3c7;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .char-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            height: 20px;
            color: #e67e22;
        }
    </style>
</head>
<body>

    <h1>Hành trình của An: Tập viết Hiragana</h1>

    <div class="char-selector" id="selector">
        <!-- Các chữ cái demo -->
        <div class="char-btn active" onclick="changeChar('あ', this)">あ</div>
        <div class="char-btn" onclick="changeChar('い', this)">い</div>
        <div class="char-btn" onclick="changeChar('う', this)">う</div>
        <div class="char-btn" onclick="changeChar('え', this)">え</div>
        <div class="char-btn" onclick="changeChar('お', this)">お</div>
    </div>

    <div id="character-target"></div>

    <div id="message">Nhấn "Tập viết" để bắt đầu!</div>

    <div class="controls">
        <button class="btn-play" onclick="animateChar()">Xem viết (Play)</button>
        <button class="btn-trace" onclick="startQuiz()">Tập viết (Trace)</button>
        <button class="btn-reset" onclick="resetChar()">Làm mới</button>
    </div>

    <script>
        let writer;
        let currentChar = 'あ';

        function initWriter(char) {
            // Xóa nội dung cũ nếu có
            document.getElementById('character-target').innerHTML = '';
            
            writer = HanziWriter.create('character-target', char, {
                width: 250,
                height: 250,
                padding: 20,
                showOutline: true,
                strokeAnimationSpeed: 1, 
                delayBetweenStrokes: 500, // ms
                strokeColor: '#2c3e50', // Màu nét vẽ
                outlineColor: '#ecf0f1', // Màu nét mờ
                drawingColor: '#3498db', // Màu khi người dùng tô
                drawingWidth: 15,
                showHintAfterMisses: 1 // Hiện gợi ý sau 1 lần viết sai
            });
        }

        function animateChar() {
            document.getElementById('message').innerText = "An đang viết mẫu...";
            writer.animateCharacter();
        }

        function startQuiz() {
            document.getElementById('message').innerText = "Mời bạn tô theo nét mờ!";
            writer.quiz({
                onComplete: function(data) {
                    document.getElementById('message').innerText = "Tuyệt vời! Bạn viết đúng rồi!";
                }
            });
        }

        function resetChar() {
            initWriter(currentChar);
            document.getElementById('message').innerText = "Đã làm mới bảng.";
        }

        function changeChar(char, el) {
            currentChar = char;
            // Update UI selector
            document.querySelectorAll('.char-btn').forEach(btn => btn.classList.remove('active'));
            el.classList.add('active');
            // Init new char
            initWriter(char);
            document.getElementById('message').innerText = "Chữ mới: " + char;
        }

        // Khởi tạo lần đầu
        initWriter('あ');
    </script>
</body>
</html>
