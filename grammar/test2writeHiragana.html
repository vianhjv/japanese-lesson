<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học viết cùng An - N5 chuẩn</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f7f9; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #target { background: #fff; border: 2px solid #e0e6ed; border-radius: 15px; margin: 20px auto; width: 250px; height: 250px; position: relative; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .play { background: #2ecc71; color: white; }
        .quiz { background: #3498db; color: white; }
        .selector { margin-bottom: 25px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .c-btn { width: 45px; height: 45px; border: 2px solid #dcdde1; background: white; border-radius: 10px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .c-btn.active { background: #3498db; color: white; border-color: #3498db; }
        #msg { margin-top: 15px; color: #7f8c8d; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h3>Tập viết Hiragana cùng An</h3>
    
    <div class="selector">
        <button class="c-btn active" onclick="change('あ', this)">あ</button>
        <button class="c-btn" onclick="change('い', this)">い</button>
        <button class="c-btn" onclick="change('う', this)">う</button>
        <button class="c-btn" onclick="change('え', this)">え</button>
        <button class="c-btn" onclick="change('お', this)">お</button>
    </div>

    <div id="target"></div>
    <div id="msg">Đang chuẩn bị dữ liệu...</div>

    <div class="btns">
        <button class="play" onclick="writer.animateCharacter()">Xem mẫu</button>
        <button class="quiz" onclick="start()">Tập viết</button>
    </div>
</div>

<script>
    let writer;
    const msgEl = document.getElementById('msg');

    function init(char) {
        msgEl.innerText = "Đang tải chữ: " + char;
        document.getElementById('target').innerHTML = '';
        
        writer = HanziWriter.create('target', char, {
            width: 250,
            height: 250,
            padding: 25,
            showOutline: true,
            strokeColor: '#2c3e50',
            outlineColor: '#f1f2f6',
            drawingColor: '#3498db',
            drawingWidth: 15,
            // ĐÂY LÀ PHẦN QUAN TRỌNG NHẤT: Link dữ liệu chuẩn 1024x1024
            charDataLoader: function(charToLoad, onComplete) {
                const encodedChar = encodeURIComponent(charToLoad);
                // Sử dụng CDN của JSDelivr trỏ vào kho dữ liệu JP chuẩn của HanziWriter
                fetch(`https://cdn.jsdelivr.net/gh/chanind/hanzi-writer-data-jp@master/data/${encodedChar}.json`)
                    .then(res => {
                        if (!res.ok) throw new Error("Lỗi tải file");
                        return res.json();
                    })
                    .then(data => {
                        msgEl.innerText = "Sẵn sàng viết chữ " + charToLoad;
                        onComplete(data);
                    })
                    .catch(err => {
                        msgEl.innerText = "Lỗi: Không tải được dữ liệu chữ cái.";
                        console.error(err);
                    });
            }
        });
    }

    function start() {
        msgEl.innerText = "Hãy tô theo nét mờ!";
        writer.quiz({
            onComplete: () => msgEl.innerText = "Chúc mừng! Bạn đã hoàn thành chữ này."
        });
    }

    function change(char, el) {
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        init(char);
    }

    // Khởi tạo chữ đầu tiên
    window.onload = () => init('あ');
</script>

</body>
</html>
