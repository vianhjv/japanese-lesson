<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học viết cùng An - N5</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f8f9fa; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #target { background: #fff; border: 2px solid #e9ecef; border-radius: 12px; margin: 20px auto; width: 200px; height: 200px; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .play { background: #28a745; color: white; }
        .quiz { background: #007bff; color: white; }
        .selector { margin-bottom: 20px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .c-btn { width: 45px; height: 45px; border: 1px solid #dee2e6; background: white; border-radius: 8px; font-size: 18px; }
        .c-btn.active { background: #007bff; color: white; border-color: #007bff; }
        #debug-log { margin-top: 15px; font-size: 12px; color: #dc3545; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h3>Tập viết Hiragana</h3>
    
    <div class="selector">
        <button class="c-btn active" onclick="change('あ', this)">あ</button>
        <button class="c-btn" onclick="change('い', this)">い</button>
        <button class="c-btn" onclick="change('う', this)">う</button>
        <button class="c-btn" onclick="change('え', this)">え</button>
        <button class="c-btn" onclick="change('お', this)">お</button>
    </div>

    <div id="target"></div>
    <div id="debug-log"></div>

    <div class="btns">
        <button class="play" onclick="writer.animateCharacter()">Xem mẫu</button>
        <button class="quiz" onclick="start()">Tập viết</button>
    </div>
</div>

<script>
    let writer;
    const logEl = document.getElementById('debug-log');

    function log(msg) { logEl.innerText = msg; }

    function init(char) {
        log("Đang tải dữ liệu cho chữ: " + char + "...");
        document.getElementById('target').innerHTML = '';
        
        // Sử dụng nguồn dữ liệu tiếng Nhật chuyên dụng
        writer = HanziWriter.create('target', char, {
            width: 200,
            height: 200,
            padding: 20,
            showOutline: true,
            strokeColor: '#212529',
            outlineColor: '#f1f3f5',
            drawingColor: '#007bff',
            // Cách nạp dữ liệu ổn định nhất cho môi trường Server
            charDataLoader: function(charToLoad, onComplete) {
                // Encode ký tự để tránh lỗi URL
                const encodedChar = encodeURIComponent(charToLoad);
                fetch(`https://cdn.jsdelivr.net/npm/hanzi-writer-data-jp@1.0/${encodedChar}.json`)
                    .then(res => {
                        if (!res.ok) throw new Error("Không tìm thấy dữ liệu trên CDN");
                        return res.json();
                    })
                    .then(data => {
                        log(""); // Xóa log khi thành công
                        onComplete(data);
                    })
                    .catch(err => {
                        log("Lỗi: " + err.message);
                        console.error(err);
                    });
            }
        });
    }

    function start() {
        log("Hãy tô theo nét mờ!");
        writer.quiz({
            onComplete: () => log("Tuyệt vời! Bạn đã viết đúng!")
        });
    }

    function change(char, el) {
        document.querySelectorAll('.c-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        init(char);
    }

    // Đợi trang web tải xong hoàn toàn mới bắt đầu
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof HanziWriter === 'undefined') {
            log("Lỗi: Không tải được thư viện HanziWriter từ CDN.");
        } else {
            init('あ');
        }
    });
</script>

</body>
</html>
